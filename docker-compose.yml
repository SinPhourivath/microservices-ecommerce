services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  users:
    build:
      context: .
      dockerfile: apps/users/Dockerfile
    container_name: users-service
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${USERS_PORT}
      - MONGODB_URI=${USERS_MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "3001:3001"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - microservices-network

  products:
    build:
      context: .
      dockerfile: apps/products/Dockerfile
    container_name: products-service
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PRODUCTS_PORT}
      - MONGODB_URI=${PRODUCTS_MONGO_URI}
    ports:
      - "3002:3002"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - microservices-network

  orders:
    build:
      context: .
      dockerfile: apps/orders/Dockerfile
    container_name: orders-service
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${ORDERS_PORT}
      - MONGODB_URI=${ORDERS_MONGO_URI}
    ports:
      - "3003:3003"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - microservices-network

  api-gateway:
    build:
      context: .
      dockerfile: apps/ecommerce-api-gateway/Dockerfile
    container_name: api-gateway
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - JWT_SECRET=${JWT_SECRET}
      - USERS_SERVICE_HOST=${USERS_SERVICE_HOST}
      - USERS_SERVICE_PORT=${USERS_SERVICE_PORT}
      - PRODUCTS_SERVICE_HOST=${PRODUCTS_SERVICE_HOST}
      - PRODUCTS_SERVICE_PORT=${PRODUCTS_SERVICE_PORT}
      - ORDERS_SERVICE_HOST=${ORDERS_SERVICE_HOST}
      - ORDERS_SERVICE_PORT=${ORDERS_SERVICE_PORT}
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - users
      - products
      - orders
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge

volumes:
  mongo_data:
