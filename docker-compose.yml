services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - microservices-network

  users:
    build:
      context: .
      dockerfile: apps/users/Dockerfile
    container_name: users-service
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/users-db
    ports:
      - "3001:3001"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - microservices-network

  products:
    build:
      context: .
      dockerfile: apps/products/Dockerfile
    container_name: products-service
    environment:
      - NODE_ENV=development
      - PORT=3002
      - MONGODB_URI=mongodb://mongo:27017/products-db
    ports:
      - "3002:3002"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - microservices-network

  orders:
    build:
      context: .
      dockerfile: apps/orders/Dockerfile
    container_name: orders-service
    environment:
      - NODE_ENV=development
      - PORT=3003
      - MONGODB_URI=mongodb://mongo:27017/orders-db
    ports:
      - "3003:3003"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - microservices-network

  api-gateway:
    build:
      context: .
      dockerfile: apps/ecommerce-api-gateway/Dockerfile
    container_name: api-gateway
    environment:
      - NODE_ENV=development
      - PORT=3000
      - USERS_SERVICE_HOST=users
      - USERS_SERVICE_PORT=3001
      - PRODUCTS_SERVICE_HOST=products
      - PRODUCTS_SERVICE_PORT=3002
      - ORDERS_SERVICE_HOST=orders
      - ORDERS_SERVICE_PORT=3003
    ports:
      - "3000:3000"
    depends_on:
      - users
      - products
      - orders
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge

volumes:
  mongo_data:
